spring.cache.type: none
spring:
  datasource :
    url : jdbc:h2:mem:test
    username : sa
    password :
    driver-class-name : org.h2.Driver
  jpa :
    hibernate :
      ddl-auto : update
  liquibase:
    change-log : db/changelog/changelog-h2.sql
  flyway :
    enabled : false
  sql :
    init :
      schema-locations : classpath:db/changelog/changelog-h2.sql
      data-locations : classpath:db/changelog/data-h2.sql