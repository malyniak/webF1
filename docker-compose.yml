services :
  f1app:
    image: 'c3eca41f4858ebb317d4c23caadee2a9aebbcfc750ff5898e3d228ec1bd731c9'
    ports:
      - "8080:8080"
    extra_hosts :
      - "host.docker.internal:host-gateway"
    build:
      context: .
  mysql :
    image : 'mysql:latest'
    environment :
      - 'MYSQL_DATABASE=f1_db'
      - 'MYSQL_PASSWORD=f1_password'
      - 'MYSQL_ROOT_PASSWORD=12345678'
      - 'MYSQL_USER=user@localhost'
    ports :
      - '3306'


